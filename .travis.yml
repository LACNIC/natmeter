language: python
dist: xenial
sudo: required

python:
  - "2.7.14"

addons:
#  code_climate:
#    repo_token: f7fa84853f7688638c4692deda36f9c85b4c4099fd42da5a6e7097c2f29cd651
  postgresql: "9.5"
  apt:
    packages:
    - libpq5=9.5.13-0ubuntu0.16.04
    - libpq-dev=9.5.13-0ubuntu0.16.04
    - apache2
    - apache2-dev
    - python-dev

before_install:
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start

install:
  - pip install -r requirements.txt
  - pip install coveralls

before_script:
  - psql -c 'create database stun;' -U postgres
  - python stun/manage.py makemigrations 
  - python stun/manage.py migrate 
  - python stun/manage.py makemigrations app 
  - python stun/manage.py migrate app
  - npm install -g karma
  - npm install -g requirejs
  - npm install -g jasmine-core karma-jasmine
  - npm install -g karma-requirejs
  - npm install -g karma-chrome-launcher
  - npm install -g karma-browserstack-launcher

script:
  - python stun/manage.py test
  - coverage run stun/manage.py test
  - karma start karma.conf.js --single-run

after_success: coveralls

